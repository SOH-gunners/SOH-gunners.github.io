<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="gameboy-body">
        <div class="screen-area">
            <div class="screen-frame">
                <div class="screen-header">
                    <span class="dot-matrix-text">IT'S A PIECE OF CAKE!</span>
                </div>

                    <div class="screen-content">
                        <div class="lang-switch-container" data-current-lang="en">
                            <label class="lang-switch">
                                <input type="checkbox" id="lang-toggle">
                                <span class="slider"></span>
                                <span class="lang-text jp">JP</span>
                                <span class="lang-text en">EN</span>
                            </label>
                        </div>

                    <div class="profile-content">
                        <h1 class="profile-title">- SNS -</h1>
                        <h2>＜Instagram＞</h2>
                            <a href="https://www.instagram.com/shiba8722/" class="instagram-button" target="_blank" rel="noopener noreferrer" aria-label="Instagram Profile">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24">
                                    <path d="M16.2 2H7.8C4.6 2 2 4.6 2 7.8v8.4C2 19.4 4.6 22 7.8 22h8.4c3.2 0 5.8-2.6 5.8-5.8V7.8C22 4.6 19.4 2 16.2 2zM20 16.2c0 2.1-1.7 3.8-3.8 3.8H7.8C5.7 20 4 18.3 4 16.2V7.8C4 5.7 5.7 4 7.8 4h8.4c2.1 0 3.8 1.7 3.8 3.8v8.4zM12 7c-2.7 0-5 2.2-5 5s2.2 5 5 5 5-2.2 5-5-2.2-5-5-5zm0 8c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3zm4.5-8.5c-.6 0-1 .4-1 1s.4 1 1 1 1-.4 1-1-.4-1-1-1z"/>
                                </svg>
                            </a>
                        <h2>＜CONTACT FORM＞</h2>
                        <div class="contact-button-container">
                            <a href="https://forms.gle/HbMXNoCEdGfGFaudA" class="contact-button" target="_blank">CONTACT</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls-area">
            <div class="d-pad">
                <a href="#" data-lang-href="history" class="d-pad-btn up" data-label="HISTORY"></a>
                <a href="#" data-lang-href="SNS" class="d-pad-btn down" data-label="SNS"></a>
                <a href="#" data-lang-href="hobby" class="d-pad-btn left" data-label="HOBBY"></a>
                <a href="#" data-lang-href="achievements" class="d-pad-btn right" data-label="ACHIEVEMENTS"></a>
                <div class="d-pad-center"></div>
            </div>

            <div class="ab-buttons">
                <a href="#" data-lang-href="index" class="button b"><span>B</span></a>
                <a href="#" data-lang-href="index" class="button a"><span>A</span></a>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
