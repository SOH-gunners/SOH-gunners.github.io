
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="gameboy-body">
        <div class="screen-area">
            <div class="screen-frame">
                <div class="screen-header">
                    <span class="dot-matrix-text">IT'S A PIECE OF CAKE!</span>
                </div>
                <div class="screen-content">
                    <div class="lang-switch-container" data-current-lang="ja">
                        <label class="lang-switch">
                            <input type="checkbox" id="lang-toggle">
                            <span class="slider"></span>
                            <span class="lang-text jp">JP</span>
                            <span class="lang-text en">EN</span>
                        </label>
                    </div>
                    <div class="profile-content">
                        <h1 class="profile-title">- HISTORY -</h1>
                        <p>＜出身高校＞</p>
                        <p>渓泉学園　多治見西高等学校　普通科蛍雪コース</p>
                        <p>▼</p>
                        <p>＜出身大学＞</p>
                        <p>中部大学　工学部　ロボット理工学科</p>
                        <p>▼</p>
                        <p>＜現在＞</p>
                        <p>中部大学院　工学研究科　ロボット理工学専攻</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls-area">
            <div class="d-pad">
                <a href="#" data-lang-href="history" class="d-pad-btn up" data-label="HISTORY"></a>
                <a href="#" data-lang-href="SNS" class="d-pad-btn down" data-label="SNS"></a>
                <a href="#" data-lang-href="hobby" class="d-pad-btn left" data-label="HOBBY"></a>
                <a href="#" data-lang-href="achievements" class="d-pad-btn right" data-label="ACHIEVEMENTS"></a>
                <div class="d-pad-center"></div>
            </div>

            <div class="ab-buttons">
                <a href="#" data-lang-href="index" class="button b"><span>B</span></a>
                <a href="#" data-lang-href="index" class="button a"><span>A</span></a>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
