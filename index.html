<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB Profile</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="gameboy-body">
        <div class="screen-area">
            <div class="screen-frame">
                <div class="screen-header">
                    <span class="dot-matrix-text">DOT MATRIX WITH STEREO SOUND</span>
                </div>
                <div class="screen-content">
                    <div class="profile-content">
                        <h1 class="profile-title">- PROFILE -</h1>
                        <img class="myface" src="1000004066.jpg" alt="写真">
                        <h2>Hiromasa Shibata
                            <p>柴田 大真</p>
                        </h2>
                        <p>2002年12月，岐阜県多治見市で生まれる．</p>
                        <p>現在は大学院にて深層学習分野を研究．</p>
                        <p>↓のボタンで詳しい情報をチェック！</p>
                        <p>　</p>
                        <p>=================================</p>
                        <p>・＋ボタンで学歴などの詳細選択</p>
                        <p>・A,BボタンでPROFILE画面に戻る</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls-area">
            <div class="d-pad">
                <a href="history.html" class="d-pad-btn up" data-label="HISTORY"></a>
                <a href="sns.html" class="d-pad-btn down" data-label="SNS"></a>
                <a href="hobby.html" class="d-pad-btn left" data-label="HOBBY"></a>
                <a href="achievements.html" class="d-pad-btn right" data-label="ACHIEVEMENTS"></a>
                <div class="d-pad-center"></div>
            </div>

            <div class="ab-buttons">
                <a href="index.html" class="button b"><span>B</span></a>
                <a href="index.html" class="button a"><span>A</span></a>
            </div>
        </div>
        
    </div>

</body>
</html>
